<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-3">
      <h1>Option To set a Alarm</h1>
      <hr />
      <br />
      <div class="input-group mb-4">
        <span class="input-group-text" id="inputGroup-sizing-sm">Time</span>
        <input
          type="text"
          class="form-control is-invalid"
          id="alarm"
          name="alarm"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-small"
          placeholder="Enter the Time in yyyy-mm-dd hh-mm-ss Format"
        />
        <small id="namevalid" class="form-text invalid-feedback"
          >Enter Time in the specified Format</small
        >
      </div>
      <button type="submit" class="btn btn-outline-primary" id="setAlarm">
        Set Alarm
      </button>
      <br />
      <br />
      <hr />
    </div>
  </body>
  <script src="TUT_54.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"
  ></script>
</html>
